<h2 mat-dialog-title>Edit User</h2>

<mat-dialog-content [formGroup]="form" #userEditForm="ngForm" (ngSubmit)="onSaveUser(form.value,userEditForm)">
  
    <mat-form-field color = "warn">
        <input matInput
                placeholder="Identification"
               formControlName="identification" mask="0*">
        <mat-error *ngIf="submitted && fi.identification.errors">
            <span *ngIf="fi.identification.errors.required">Identification is required</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field color = "warn">
            <input matInput
                    placeholder="Name"
                   formControlName="name">
            <mat-error *ngIf="submitted && fi.name.errors">
                <span *ngIf="fi.name.errors.required">Name is required</span>
            </mat-error>
        </mat-form-field>
    <mat-form-field color = "warn">
        <input matInput
                placeholder="Email"
                formControlName="email">
        <mat-error *ngIf="fi.email.errors">
            <span *ngIf="fi.email.errors.required">Email is required</span>
            <span *ngIf="fi.email.errors.email">Email must be a valid email address</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field color = "warn">
        <input matInput
                placeholder="Phone"
                formControlName="phone" mask="0*">
        <mat-error *ngIf="submitted && fi.phone.errors">
            <span *ngIf="fi.phone.errors.required">Phone is required</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field color = "warn">
        <input type = "password" matInput
                placeholder="Password"
                formControlName="password">
        <mat-error *ngIf="submitted && fi.password.errors">
            <span *ngIf="fi.password.errors.required">Password is required</span>
            <span *ngIf="fi.password.errors.minlength">Password must be at least 6 characters</span>
        </mat-error>
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-warn"(click)="save()">Save</button>
</mat-dialog-actions>
