
<div class="example-container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup.enter)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Error listing users
      </div>
    </div>
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="identification" matSortDisableClear matSortDirection="desc">

        <!-- Created Column -->
        <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Identification
            </th>
            <td mat-cell *matCellDef="let row">{{row.identification}}</td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Phone</th>
          <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Created At</th>
            <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
        </ng-container>
        
        <!-- State Column -->
        <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Updated At</th>
            <td mat-cell *matCellDef="let row">{{row.updated_at}}</td>
        </ng-container>

        <!-- Edit Button Column -->

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn" (click) = "editUser(row)" aria-label="Example icon-button with a heart icon">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
